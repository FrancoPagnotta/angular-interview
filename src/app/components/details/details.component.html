<div class="container my-5 text-light fadeIn">
	<h1> Detail <small class="fw-normal"> Post: {{ postId }} </small> </h1>
	
	<hr>
	
	<div class="card p-4 bg-light text-black mb-3">
		<div class="card-body">
			<h5 class="card-title"> {{ post.title }} </h5>
			<p class="card-text"> {{ post.body }} </p>
			<hr>
			<a [routerLink]="['/posts']" href="#" class="btn btn-outline-danger">
				<i class="bi bi-arrow-bar-left"></i>
				Go Back
			</a>
		</div>
	</div>
	<div class="card p-4 bg-light inline-text text-black">
		<h2 class="mt-5"> Comments </h2>
		<hr>
		<h5>
			Last Comment: <small class="fw-normal fst-italic"> {{ commentDateFromChild }}  </small>
		</h5>	
		<app-comments (sendDate)="getDate($event)" [id]="postId"></app-comments>
	</div>

</div>
