<div class="container my-5 fadeIn">
	<h1> Detail <small> Post: {{ postId }} </small> </h1>
	<hr>

	<div class="card p-4 bg-dark text-white">
		<div class="card-body">
			<h5 class="card-title"> {{ post.title }} </h5>
			<p class="card-text"> {{ post.body }} </p>
			<h5 class="mt-5"> Comments: </h5>
			<hr>
				<app-comments [id]="postId" ></app-comments>
			<a [routerLink]="['/posts']" href="#" class="btn btn-danger"> Come back </a>
		</div>
	</div>
</div>
