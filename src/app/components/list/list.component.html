
<div class="container my-5 fadeIn text-light">
	<h1> Post <small>List</small> </h1>
	<hr>

	<table class="table table-hover table-md table-bordered bg-light rounded-2">
	  <thead class="">
		<tr class="text-center">
		  <th scope="col">ID</th>
		  <th scope="col">POSTS</th>
		  <th scope="col">ACTIONS</th>
		</tr>
	  </thead>
	  <tbody class="text-center">
		<tr *ngFor="let item of listItems" >
		  <td> {{ item.id }} </td>
		  <td> {{ item.title }} </td>
		  <td>
			  <button (click)="viewItem(item.id)" class="btn btn-outline-primary"> View </button>
		  </td>
		</tr>
	  </tbody>
	</table>
